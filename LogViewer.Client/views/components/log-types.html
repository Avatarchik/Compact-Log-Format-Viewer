<div class="card">
    <div class="card-body">

        <pre>{{ vm | json }}</pre>

        <h5 class="card-title">Log Levels</h5>

        <!-- Chart JS-->
        <canvas id="doughnut" class="chart chart-doughnut" chart-data="vm.data" chart-labels="vm.labels" chart-colors="vm.colors"></canvas>

        <div id="chart-log-types-legend">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Level</th>
                        <th scope="col">Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span class="square verbose"></span> Verbose</th>
                        <td>{{ vm.logtypes.verbose }}</td>
                    </tr>
                    <tr>
                        <td><span class="square debug"></span> Debug</th>
                        <td>{{ vm.logtypes.debug }}</td>
                    </tr>
                    <tr>
                        <td><span class="square info"></span> Information</th>
                        <td>{{ vm.logtypes.information }}</td>
                    </tr>
                    <tr>
                        <td><span class="square warning"></span> Warning</th>
                        <td>{{ vm.logtypes.warning }}</td>
                    </tr>
                    <tr>
                        <td><span class="square error"></span> Error</th>
                        <td>{{ vm.logtypes.error }}</td>
                    </tr>
                    <tr>
                        <td><span class="square fatal"></span> Fatal</th>
                        <td>{{ vm.logtypes.fatal }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
